{% load static %}

<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html>
    <head>

        <title>Registration form</title>
        <!--Referring the css style sheet, styles.css file-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    
    </head>

    <body>

        <!--Form to get user data-->
        <form id="form" action = "register_user" method = "post">

            {% csrf_token %}

            <h3 id="branding">Registration form</h3>
            <p id="heading">Fill up the form to register</p>
            <br/>
            <!--Profile pic-->
            <image id="profilepic" src="https://images.assetsdelivery.com/compings_v2/salamatik/salamatik1801/salamatik180100019.jpg" />
            <input id="imageupload" type="file" name="profile_photo" placeholder="Photo" required capture>
            <br/><br/>
            <!--First name-->
            <input class="input" type="text" maxlength="10" id="firstname" value="{{user1.fname}}" required>
            <!--Last name-->
            <input class="input" type="text" maxlength="15" id="lastname" value="{{user1.lname}}" required>
            <img id="sideimg" src = "https://cdni.iconscout.com/illustration/premium/thumb/sign-up-page-1886582-1598253.png"/>
            <br/>
            <!--DOB-->
            <input class="input" type="text" id="date" value="{{user1.dob}}" >
            <!--Contact-->
            <input class="input" type="number" maxlength="10" id="phno" value="{{user1.contact}}" required>
            <br/>
            <!--E-mail ID-->
            <input class="input" type="text" id="email" value="{{user1.email}}" required >
            <br/>
            <!--Password-->
            <input class="input" type="password" id="password" maxlength="20" placeholder="Password" required>
            <!--Confirm Password-->
            <input class="input" type="password" id="password1" maxlength="20" placeholder="Confirm Password" required>
            <br/>
            <!--Password hint-->
            <p id="passhint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
            <br/>
            <!--Show password checkbox-->
            <input class="input" type="checkbox" id="shpass"> 
            <p id=shpasstext>Show password</p>
            <br/>
            <br/>
            <!--buttons-->
            <input class= "btn" type="reset" value="Reset" id="rstbtn">
            <input class= "btn" type="submit" value="Submit" id="subbtn">

        </form>

    </body>

</html>
